<!doctype html>
<html>
	<head>
		<title>Charlie Prynn</title>
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="javascript/jQuery.staticGoogleMaps.js"></script>
		<script>
			jQuery(document).ready(function(){
				jQuery('li').staticGoogleMaps({useData: true, width: 100, height: 100, maptype: 'satellite'});
			});
		</script>
	</head>
	<body>
		<div id="container">
			<ul id="content">
				<li data-center="UK"></li>
				<li data-center="USA"></li>
				<li data-center="Spain"></li>
				<li data-center="Greece"></li>
				<li data-center="Ireland"></li>
			</ul>
		</div>
	</body>
</html>
